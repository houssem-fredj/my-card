<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Grid</title>
</head>
<body>
    <!-- Single Card -->
    <div class="card">
        <img src="../card/image/tunisia.jpg" alt="Le Wagon tunisia">
        <h3>Tunisia</h3>
    </div>

    <!-- Grid of Cards -->
    <div class="cards">
        <div class="card">
            <img src="../card/image/paris.jpg" alt="Le Wagon Paris">
            <h3>Paris</h3>
        </div>
        <div class="card">
            <img src="../card/image/london.jpg" alt="Le Wagon London">
            <h3>London</h3>
        </div>
        <div class="card">
            <img src="../card/image/italy.jpg" alt="Le Wagon Italia">
            <h3>Italia</h3>
        </div>
        
    </div>
</body>
</html>
